<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'includes/bootstrap/dist/css/bootstrap.css' %}">
	<meta charset="UTF-8">
	<title>Add New Entry</title>
</head>
<body>
	<br>
	<h2> Enter the Details </h2>
	<form method="POST" class="post-form">{% csrf_token %}
		{% for field in form %}
			<div id="{{ field.auto_id }}_container" style="margin-left: 10px">
				{{ field.help_text }}
				<div style="margin-left: 10px">

					<span style="margin-right: 10px">
						{{ field.label_tag }} 
					</span>
					<span>

					</span>
					<span style="margin-right: 10px">
						{{ field }} 
					</span>
				</div>
				<div id="{{ field.auto_id }}_errors">
					{{ field.errors }}
				</div>
			</div>
			<br>
		{% endfor %}
	    <input type="submit" value="Save" class="btn btn-primary" style="margin: 20px;"></input>
    </form>
	
</body>
</html>
