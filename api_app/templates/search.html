<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'includes/bootstrap/dist/css/bootstrap.css' %}">
  <meta charset="UTF-8">
  <title>Search food list</title>
</head>
<body>
  <h1>Search options:</h1>
  <div class="container">
    <form method="get">
          <ul>
            <li id="applicant" class="contact">{{ form.applicant }}</li>
          </ul>
        <button type="submit" class="btn btn-primary" >Search</button>
      </form>
      <ul>
        {% for foodpermit in filter.qs %}
          <li>{{ foodpermit.applicant }} - {{ foodpermit.address }}</li>
      {% endfor %}
      </ul>
  </div>
</body>
</html>
